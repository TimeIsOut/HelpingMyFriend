<!DOCTYPE html>
<html lang="ru" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/style.css">
    </head>

    <body class="d-flex flex-column h-100">
        <header>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">ShareYourTrip</a>
                    <button
                    class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav mb-2 mb-md-0 ml-auto justify-content-center">
                        {% if current_user.is_authenticated %}
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" href="/show_main">Карта</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page">Создать новый маршрут</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" href="/all_routes">Все маршруты</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" href="/profile">Профиль</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" href="/confirm_logout">Выйти</a>
                            </li>
                        {% else %}
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" href="/login">Войти</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" href="/signup">Зарегистрироваться</a>
                            </li>
                        {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="flex-shrink-0">
            {% block content %}{% endblock %}
        </main>
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <span class="text-muted mt-auto"></span>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
    </body>
</html>
